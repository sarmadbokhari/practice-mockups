<!DOCTYPE html>
<html>
<head>
<title>Free Time Tracking Software (Toggl Mockup)</title>
<link rel="stylesheet" type="text/css" href="design.css">
</head>

<body>

<div class="header">
  <div class="menubox">

    <div class="logo">
      <img src = "images/logo.png">
    </div>

    <div class="menu">
      <ul>
        <li><a href = #>TOUR</a></li>
        <li><a href = #>SIGNUP AND PRICING</a></li>
        <li><a href = #>ABOUT</a></li>
        <li><a href = #>SUPPORT</a></li>
        <li><a href = #>BLOG</a></li>
      </ul>

    </div>

    <div class="login">
<a href = #>LOG IN</a>
    </div>

  </div>
</div>

<div class="container">

<div class="wrapper">
  <div class="timebox">
      <div class="countup">
        <div class="timer">
          <h1>1:00:00</h1>
          <h2>Reading Toggl.com</h2>
        </div>

        <div class="stop">
          <button>Stop</button>
        </div>
      </div>

      <div class="message1">
        <p class="going">Going over Excel Spreadsheets></p>
        <p class="220">2:20h</p>

      </div>

      <div class="message2">
        <p class="design">Design iterations in BEWC</p>
        <p class="45">45 min</p>
      </div>

      <div class="message3">
        <a href="#"><p class="addtask">+Add new task</p></a>
      </div>

    </div>

    <div class="slogan">
      <p class="insanely">Insanely simple time tracking.</p>
      <p class="toggl">Toggl kills timesheets.</p>
      <button class="sign-up">Sign up</button>
      <button class="tour">Take the tour.</button>
    </div>

  </div>
</div>


<div class="sponsors">
</div>

<div class="footer">
</div>

</body>

</html>
