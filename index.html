<!DOCTYPE html>
<html>
<head>
  <title>Free Time Tracking Software (Toggl Mockup)</title>
  <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
  <div class="header">
    <div class="menubox">
      <div class="logo">
        <img src="images/logo.png">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">TOUR</a></li>
          <li><a href=#>SIGNUP AND PRICING</a></li>
          <li><a href=#>ABOUT</a></li>
          <li><a href=#>SUPPORT</a></li>
          <li><a href=#>BLOG</a></li>
        </ul>
      </div>
      <div class="login">
        <a href = #>LOG IN</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="timebox">
        <div class="countup">
          <p class="stop">STOP</p>
          <div class="timer">
            <p class="current-time">1:00:00</p>
            <p class="reading">Reading Toggl.com</p>
          </div>
        </div>
        <div class="message1">
          <p class="twotwenty">2:20h</p>
          <p class="going">Going over Excel Spreadsheets</p>
        </div>
        <div class="message2">
         <p class="fortyfive">45 min</p>
         <p class="design">Design iterations in BEWC</p>
        </div>
        <div class="message3">
        <a href class="addtask"><p class="addtask2">+Add new task</p></a>
        </div>
      </div>
      <div class="slogan">
        <p class="insanely">Insanely simple time tracking.</p>
        <p class="toggl">Toggl kills timesheets.</p>
        <a href="#" class="sign-up">Sign up. ></a>
        <a href="#" class="tour">Take the tour.</a>
      </div>
    </div>
  </div>
  <div class="sponsors">
  </div>
  <div class="footer">
  </div>
</body>
</html>
